<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place</title>
    <link rel="stylesheet" href="styles/place.css">
</head>
<body>
    <header>
        <h1>Portugal</h1>
    </header>

    <div id="banner">
        <img src="images/portugal_large.WebP" alt="Portugal Banner">
    </div>

    <section id="titled-data">
        <h2>About Portugal</h2>
        <ul>
            <li>Population: 10,410,000  </li>
            <li>Capital: Lisbon</li>
            <li>Language: Portuguese</li>
            <li>Currency: Euro</li>
            <li>Time Zone: GMT +1</li>
            <!-- Add more data points as needed -->
        </ul>
    </section>

    <div id="weather">
        <h2>Weather</h2>
        <img src="images/weather.svg" alt="Weather Icon">
        <p>Temperature: 79 degrees</p>
        <p>Wind Speed: 7kph</p>
        <!-- Add more weather data as needed -->
    </div>
    

    <footer>
        <p>&copy; <span id="currentyear"></span> Colton Egbert, USA</p>
        <p id="lastModified"></p>
    </footer>

    <script defer src="scripts/place.js"></script>
</body>
</html>
