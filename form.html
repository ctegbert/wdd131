<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <meta name="description" content="Product Review Form">
    <meta name="author" content="Colton Egbert">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form action="review.html" method="get">
            <label for="productName">Product Name:</label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>
            <br>

            <label>Overall Rating:</label>
            <div id="rating">
                <input type="radio" id="star1" name="rating" value="1" required>
                <label for="star1">&#9733;</label>
                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2">&#9733;</label>
                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3">&#9733;</label>
                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4">&#9733;</label>
                <input type="radio" id="star5" name="rating" value="5">
                <label for="star5">&#9733;</label>
            </div>
            <br>

            <label for="installationDate">Date of Installation:</label>
            <input type="date" id="installationDate" name="installationDate" required>
            <br>

            <label>Useful Features: (check all that apply)</label>
            <div id="features">
                <label for="feature1">Durability</label>
                <input type="checkbox" id="feature1" name="features" value="Feature 1">
                <label for="feature2">Ease of Use</label>
                <input type="checkbox" id="feature2" name="features" value="Feature 2">
                <label for="feature3">Design</label>
                <input type="checkbox" id="feature3" name="features" value="Feature 3">
            </div>
            <br>

            <label for="writtenReview">Written Review: (optional)</label>
            <textarea id="writtenReview" name="writtenReview"></textarea>
            <br>

            <label for="userName">User Name: (optional)</label>
            <input type="text" id="userName" name="userName">
            <br>

            <input type="submit" value="Submit Review">
        </form>
    </main>
    <footer>
        <p>&copy; <span id="currentyear"></span> Colton Egbert, USA</p>
        <p id="lastModified"></p>
    </footer>
    <script src="scripts/form.js"></script>
    <script src="scripts/getDates.js"></script>
</body>
</html>
